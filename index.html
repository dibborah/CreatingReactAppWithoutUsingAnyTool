<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React From Scratch</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- All the changes will be rendered here -->
    <div id="root"></div>

    <!-- CDN => Content Delivery Network -->

    <!-- React Library CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- React-DOM Library CDN -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
     <!-- BABEL CDN  -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.3/babel.min.js" integrity="sha512-ew/qzOMK7mnWiZ395TTbZ+YVD6e7dOROUcXXzSjyxPmL9oNf5gp8DJp46uarrTKch5aUhR/NS8qtCh6hnaTMCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     
     <!-- To use JSX syntax we have to specify the type as text/jsx in the script tag -->
     <!-- link index js  -->
    <script type="text/jsx" src="./index.js"></script>

</body>
</html>
